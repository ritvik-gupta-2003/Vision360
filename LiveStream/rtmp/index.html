<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Live Stream</title>
    <link href="https://vjs.zencdn.net/8.3.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/8.3.0/video.js"></script>
    <script src="https://unpkg.com/videojs-vr/dist/videojs-vr.min.js"></script>
</head>
<body>
    <h2>Live 360 Stream</h2>
    <video id="video" class="video-js vjs-default-skin" controls playsinline width="800" height="400">
        <source src="http://localhost:8080/hls/test.m3u8" type="application/x-mpegURL">
    </video>

    <script>
        var player = videojs('video', {
            controls: true,
            autoplay: true,
            fluid: true
        });

        // Enable VR Mode (360-degree)
        player.vr({
            projection: 'EQUIRECTANGULAR',  // Correct mode for 360
            debug: false
        });
    </script>
</body>
</html>
